<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForumPostEdit</title>
  <link rel="stylesheet" href="Forum.css" />
</head>

<body>
  <div id="upper">
    <div id="icon">
      <div>
        <button class="upperBtn" type="button">
          <img id="i4" src="https://cdn-icons-png.flaticon.com/128/69/69524.png" />
        </button>
      </div>
      <div>
        <button class="upperBtn" type="button">
          <img id="i1" src="https://cdn-icons-png.flaticon.com/128/7747/7747974.png" />
        </button>
      </div>
      <div>
        <button class="upperBtn" type="button">
          <img id="i2" src="https://cdn-icons-png.flaticon.com/128/747/747376.png" />
        </button>
      </div>
      <div>
        <button class="upperBtn" type="button">
          <img id="i3" src="https://cdn-icons-png.flaticon.com/128/1827/1827914.png" />
        </button>
      </div>
    </div>
  </div>
  <div id="container">
    <div id="infoBox">
      <div id="postWriteWrap">
        <div class="postWrite">
            <div class="title">
                <dl>
                    <dt>제목</dt>
                    <dd><input type="text" placeholder="제목 입력" value="가본 헬스장 중 최고"></dd>
                </dl>
            </div>
            <div class="info">
                <dl>
                    <dt>아이디</dt>
                    <dd><input type="text" placeholder="아이디 입력" value="chohc11"></dd>
                </dl>
                <dl>
                    <dt>비밀번호</dt>
                    <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                </dl>
            </div>
            <div class="cont">
                <textarea placeholder="내용 입력">
한기대 신축 체육관 시설 좋아요</textarea>
            </div>
        </div>
        <div class="postBtn">
          <a href="ForumPost.html" class="on">수정</a>
          <a href="ForumPost.html">취소</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
