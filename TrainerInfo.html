<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainerInfo</title>
    <link rel="stylesheet" href="TrainerInfo.css" />
</head>
<body>
    <div id="upper">
        <div id="btnSet">
            <button class="goBtn">
              <div class="imgB">
                <img
                  class="btnImg"
                  src="https://cdn-icons-png.flaticon.com/128/7776/7776763.png"
                />
                <b>게시판</b>
              </div>
            </button>
            <button class="goBtn">
              <div class="imgB">
                <img
                  class="btnImg"
                  src="https://cdn-icons-png.flaticon.com/512/3490/3490782.png"
                />
                <b style="font-size:13pt">트레이너</b>
              </div>
            </button>
            <button class="goBtn">
              <div class="imgB">
                <img
                  class="btnImg"
                  src="https://cdn-icons-png.flaticon.com/128/7126/7126749.png"
                />
                <b>헬스장</b>
              </div>
            </button>
            <button class="goBtn">
                <div class="imgB">
                  <img
                    class="btnImg"
                    src="https://cdn-icons-png.flaticon.com/128/7744/7744130.png"
                  />
                  <b>이벤트</b>
                </div>
            </button>
        </div>
        <a href="SearchGym.html" class="upperBtn"><img id="goBack" src="https://cdn-icons-png.flaticon.com/512/594/594298.png"/></a>
        <div id="icon">
            <div>
              <button class="upperBtn" type="button">
                <img id="i4" src="https://cdn-icons-png.flaticon.com/128/69/69524.png" />
              </button>
            </div>
            <div>
              <button class="upperBtn" type="button">
                <img id="i1" src="https://cdn-icons-png.flaticon.com/128/7747/7747974.png" />
              </button>
            </div>
            <div>
              <button class="upperBtn" type="button">
                <img id="i2" src="https://cdn-icons-png.flaticon.com/128/747/747376.png" />
              </button>
            </div>
            <div>
              <button class="upperBtn" id="listBtn" type="button">
                <img id="i3" src="https://cdn-icons-png.flaticon.com/128/1827/1827914.png" />
              </button>
            </div>
        </div>
    </div>
    <div id="container">
        <div class="trainerImg">
            <img id="image" src="https://cdn.pixabay.com/photo/2017/03/13/20/20/personal-trainer-2141050_1280.jpg"/>
        </div>
        <button class="upperBtn" id="heart" type="button">
            <img id="i5" src="https://cdn-icons-png.flaticon.com/512/2589/2589175.png" />
        </button>
        </div>
        <div id="TrainerText" class="name">조한창</div>
        <div id="TrainerText" class="gymName">천안 서북구 Wave Gym</div>
        <div id="TrainerText" class="location">천안 서북구 불당동 38-92길(6층)</div>
        <div id="TrainerText" class="runningTime">근무시간: 09:00 ~ 23:00</div>
        <div id="TrainerText" class="index">수상경력</div>
        <div class="trainerInfo">
          <div id="TrainerText" class="prize">2023 몸짱대회 우승</div>
        </div>
        <div id="TrainerText" class="index">자격증</div>
        <div class="trainerInfo">
          <div id="TrainerText" class="certificate">2급 생활 스포츠 지도사</div>
        </div>
    </div>
    <script type="text/javascript" src="Toolbar.js"></script>
</body>
</html>
