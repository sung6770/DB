<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymInfo</title>
    <link rel="stylesheet" href="GymInfo.css" />
</head>
<body>
    <div id="upper">
        <div id="btnSet">
            <button class="goBtn">
              <div class="imgB">
                <img
                  class="btnImg"
                  src="https://cdn-icons-png.flaticon.com/128/7776/7776763.png"
                />
                <b>게시판</b>
              </div>
            </button>
            <button class="goBtn">
              <div class="imgB">
                <img
                  class="btnImg"
                  src="https://cdn-icons-png.flaticon.com/512/3490/3490782.png"
                />
                <b style="font-size:13pt">트레이너</b>
              </div>
            </button>
            <button class="goBtn">
              <div class="imgB">
                <img
                  class="btnImg"
                  src="https://cdn-icons-png.flaticon.com/128/7126/7126749.png"
                />
                <b>헬스장</b>
              </div>
            </button>
            <button class="goBtn">
              <div class="imgB">
                <img
                  class="btnImg"
                  src="https://cdn-icons-png.flaticon.com/128/7744/7744130.png"
                />
                <b>이벤트</b>
              </div>
          </button>
        </div>
        <a href="SearchGym.html" class="upperBtn"><img id="goBack" src="https://cdn-icons-png.flaticon.com/512/594/594298.png"/></a>
        <div id="icon">
            <div>
              <button class="upperBtn" type="button">
                <img id="i4" src="https://cdn-icons-png.flaticon.com/128/69/69524.png" />
              </button>
            </div>
            <div>
              <button class="upperBtn" type="button">
                <img id="i1" src="https://cdn-icons-png.flaticon.com/128/7747/7747974.png" />
              </button>
            </div>
            <div>
              <button class="upperBtn" type="button">
                <img id="i2" src="https://cdn-icons-png.flaticon.com/128/747/747376.png" />
              </button>
            </div>
            <div>
              <button class="upperBtn" id="listBtn" type="button">
                <img id="i3" src="https://cdn-icons-png.flaticon.com/128/1827/1827914.png" />
              </button>
            </div>
        </div>
    </div>
    <div id="container">
        <div class="gymImg">
            <img id="image" src="https://cdn.pixabay.com/photo/2013/03/09/14/38/gym-91849_960_720.jpg"/>
        </div>
        <button class="upperBtn" id="heart" type="button">
          <img id="i5" src="https://cdn-icons-png.flaticon.com/512/2589/2589175.png" />
        </button>
        <div id="gymText" class="name">천안 서북구 Wave Gym</div>
        <div id="gymText" class="location">천안 서북구 불당동 38-92길(6층)</div>
        <div id="gymText" class="capacity">수용인원: 100명 </div>
        <div id="gymText" class="runningTime">운영시간: 09:00 ~ 23:00</div>
        <div id="gymText" class="gymCEO">사장: chohc11</div>
        <div id="gymText" class="index">PRICE</div>
        <div class="gymInfo">
          <div id="gymText" class="price">1개월 10만원</div>
        </div>
        <div id="gymText" class="index">보유 기구</div>
        <div class="gymInfo">
          <div id="gymText" class="machine">pullupBar...</div>
        </div>
        <div id="gymText" class="index">편의 시설</div>
        <div class="gymInfo">
          <div id="gymText" class="smallIdx">샤워 부스
            <div class="shower">15개</div>
          </div>
          <div id="gymText" class="smallIdx">탈의실
            <div id="gymText" class="fittingRoom">20개</div>
          </div>
          <div id="gymText" class="smallIdx">회원복
            <div id="gymText" class="clothes">1000벌</div>
          </div>
          <div id="gymText" class="smallIdx">라커룸
            <div id="gymText" class="lockerCnt">100개</div>
          </div>
          <div id="gymText" class="smallIdx">출석 방법
            <div id="gymText" class="lockerCnt">Self-Service</div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="Toolbar.js"></script>
</body>
</html>
